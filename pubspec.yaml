name: ui
description: "UI E-Learning"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  dio: ^5.8.0+1
  file_picker: ^10.1.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.4
  get: ^4.7.2
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  http: ^1.3.0
  intl: ^0.20.2
  ntp: ^2.0.0
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter:
  assets:
    - .env
    - assets/images/
    - assets/data/

  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/skolearn_icon.png"
